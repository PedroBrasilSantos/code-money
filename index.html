<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CodeMoney</title>
</head>
<body>
    <section id="hud">
        <div class="navbar"> <img id=userimg src="./user.png" alt="userfig" height="70px"></div>
        <div class="namecontainer">
            <p>Olá, Cliente</p>
            <p>+</p>
        </div>

        <main id="maincontainer">
            <div class="creditmoneycontainer">
                <h2>Valor Depositado:</h2>
                <h3>R$:500,00</h3>
            </div>
            <div class="extrato"><h3> > Ver Extrato</h3></div>

            <div class="creditcreditcontainer">
                <h2>Valor Crédito Disponivel:</h2>
                <p>R$:1000,00</p>
                <progress value="900" max="1000">100%</progress>
            </div>
        </main>

        <section id="utilidades">
            <ul class="utilidadesmoney">
                <li>PIX</li>
                <li>Transferências</li>
                <li>Boleto</li>
                <li>Recarga</li>
            </ul>
        </section>

        <footer>
            <section class="multiplicadores">
                <p>Multiplicadores</p>

            </section>
        </footer>

</body>
</html>
